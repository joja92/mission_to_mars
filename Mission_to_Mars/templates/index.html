<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Mission to Mars</title>
</head>

<body class="ml-3 mr-3">

  <h1>Mission to Mars</h1>
  <div>
    <h3>Latest Mars News</h3>
    <h5>{{ dict.news_title }}</h5>
    <p>{{ dict.news_paragraph }}</p>
  </div>
  <div>
    <h3>Featured Mars Image</h3>
    <img src={{ dict.featured_img_link }} alt="Featured Mars Image">
  </div>
  <div>
    <h3>Latest Mars Weather Update Tweet</h3>
    <p>{{ dict.weather }}</p>
  </div>
  <div>
    <h3>Mars Facts</h3>
    {{ dict.facts_table |safe }}
  </div>
  <div>
    <h3>Mars Hemispheres</h3>
    {% for hemisphere in dict.hemispheres %}
    <img src={{ hemisphere.img_url }} />
    {% endfor %}
  </div>
</body>

</html>
