<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <!-- bootstrap stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Mission to Mars</title>
</head>

<body class="ml-3 mr-3 bg-dark text-white">

  <div class="container">
    <h1 class="display-1">
      <!-- <div class="row flex-nowrap justify-content-between align-items-center"> -->
        <!-- <div class="col-4 text-center"> -->
          Mission to Mars
        <!-- </div> -->
      <!-- </div> -->
    </h1>
    <div class="row">
      <form action="http://127.0.0.1:5000/scrape">
        <input type="submit" value="Refresh Items" />
      </form>
    </div>
    <br />
    <div class="row">
      <h3>Latest Mars News</h3>
    </div>
    <div class="row">
      <h5>{{ dict.news_title }}</h5>
    </div>
    <div class="row">
      <p>{{ dict.news_paragraph }}</p>
    </div>
    <div class="row">
      <h3>Featured Mars Image</h3>
      <img src={{ dict.featured_img_link }} alt="Featured Mars Image">
    </div>
    <div class="row">
      <div class="col">
        <h3>Latest Mars Weather Update Tweet</h3>
        <p>{{ dict.weather }}</p>
      </div>
      <div class="col">
        <h3>Mars Facts</h3>
          {{ dict.facts_table |safe }}
      </div>
    </div>
    <div class="row">
      <h3>Mars Hemispheres</h3>
    </div>
    <div class="row">
      {% for hemisphere in dict.hemispheres %}
      <div class="col">
        <img src={{ hemisphere.img_url }} height="250" width="250"/>
      </div>
      {% endfor %}
    </div>
    <br />
  </div>
</body>

</html>
